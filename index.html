<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="background"></div>
    <div class="victor"></div>
    <div class="data">
      <p>Victor Crest <span class="Age"> 26</span> <br> <span class="place">London</span></p>
    </div>
    <div class="stats">
       <div>80K<br><span class="d">Followers</span></div>
       <div>803K<br><span class="d">Likes</span></div>
       <div>1.4K<br><span class="d">Photos</span> </div>
    </div>
  </div>
</body>
</html>
